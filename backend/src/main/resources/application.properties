spring.application.name=backend
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tweetdb
spring.datasource.username=admin
spring.datasource.password=admin

# JPA Configuration
# create-drop: apaga e recria o banco a cada inicialização (bom para dev)
# update: atualiza o schema existente (bom para dev/prod)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Springdoc (Swagger) Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# JWT Secret Key
# Gere uma chave segura de 64-bytes (ex: https://www.allkeysgenerator.com/Random/Security-Key-Generator.aspx)
application.security.jwt.secret-key=d65f623673376bee3df1a2042b98f052
application.security.jwt.expiration=86400000